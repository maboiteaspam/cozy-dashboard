<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <title>Cozy Light: Your Personal Cloud at Home</title>
    <meta name="description" content="Cozy Light: Your Personal Cloud at Home">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="assets/index.css">
    <!-- endbuild -->
</head>
<body ng-app="dashboardApp">

<!--[if lt IE 7]>
<p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a>
    to improve your experience.
</p>
<![endif]-->

<a href='http://cozy.io' target='_blank'>
    <img class='logo' src='assets/happycloud.png' />
</a>

<!-- Add your site or application content here -->
    <h1>Cozy Light</h1>
    <div ng-include="'views/applicationsList.html'"
         ng-controller="ApplicationListCtrl"></div>
    <div ng-include="'views/pluginsList.html'"
         ng-controller="PluginListCtrl"></div>
    <div ng-include="'views/memory.html'"
         ng-controller="MemoryCtrl"></div>
    <div ng-include="'views/status.html'"
         ng-controller="StatusCtrl"
            class="status {{status}}"></div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-underscore/angular-underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="js/app.js"></script>
<script src="js/controllers/applicationList.js"></script>
<script src="js/controllers/pluginList.js"></script>
<script src="js/controllers/memory.js"></script>
<script src="js/controllers/status.js"></script>
<!-- endbuild -->

</body>
</html>
